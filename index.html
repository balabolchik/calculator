<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display">
        <div class="delete">
            <button class="backSpace">&larr;</button>
        </div>

        <div class="clear">
            <button>CE</button>
        </div>

        <div class="brackets">
            <button>(</button>
            <button>)</button>

        </div>

        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        
        <div class="opers">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <button class="equal">=</button>
        </div>
    </div> 
    <script src="js/index.js"></script>
</body>
</html>
